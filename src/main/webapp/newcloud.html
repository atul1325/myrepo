<!DOCTYPE html>
<html lang="en">
<head>
  <title>Delivery Feedback</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
  <style>
  body
  {
  background-image: url("fod1.png");
   background-repeat: no-repeat;
    background-size: cover;
  
  }
  </style>
</head>
<body>

<div class="jumbotron text-center" style="background-color: black; color: white;">
  <h1>FOOD DELIVERY FEEDBACK</h1>
  <p></p> 
</div>
  
<div class="container">
  <div class="row">
  <div class="col-sm-4" >
      
    </div>
    
    <div class="col-sm-4">
      <h3 style=" font-weight: 1000;"> Enter Your Feedback</h3>
       <form action="/action_page.php">
    <div class="form-group">
      <label for="email" style=" font-weight: 1000;">Email:</label>
      <input type="email" class="form-control" id="email" placeholder="Enter email" name="email">
    </div>
    <div class="form-group">
      <label for="name" style=" font-weight: 1000;">Full Name:</label>
      <input type="text" class="form-control" id="nam" placeholder="Enter Full Name" name="nam">
    </div>
    
    <div class="form-group">
      <label for="Contact" style=" font-weight: 1000;">Contact Number:</label>
      <input type="number" class="form-control" id="num" placeholder="Enter contact number" name="num">
    </div>
    
    
    <div class="form-group">
      <label for="address" style=" font-weight: 1000;">Address:</label>
      <input type="text" class="form-control" id="add" placeholder="Enter your Address" name="add">
    </div>
    
    
     
   
     <div class="form-group">
      <label for="Date of Birth" style=" font-weight: 1000;">Date of Birth:</label>
      <input type="date" class="form-control" id="dat" placeholder="Enter your D.O.B" name="dat">
    </div>
   
    <label for="sex" style=" font-weight: 1000;">Sex:</label><br>
     <div class="radio">
    
      <label><input type="radio" name="optradio" checked>Male</label>
    </div>
    <div class="radio">
      <label><input type="radio" name="optradio">Female</label>
    </div>
   
   
    
      <label for="loc" style=" font-weight: 1000;">Location of order:</label><br>
    <div class="checkbox">
      <label><input type="checkbox" value="">Dallas</label>
    </div>
    <div class="checkbox">
      <label><input type="checkbox" value="">Kingsville</label>
    </div>
   
    <div class="checkbox">
      <label><input type="checkbox" value="">Corpus</label>
    </div>
    
    <div class="form-group">
      <label for="Date of order">Date of order:</label>
      <input type="date" class="form-control" id="dat1" placeholder="Enter the date" name="dat1">
    </div>
   
  <div class="form-group">
  <label for="sel1" style=" font-weight: 1000;">Quality of Food:</label>
  <select class="form-control" id="sel1">
    <option>Bad</option>
    <option>Good</option>
    <option>Excellent</option>
    <option>Superb</option>
  </select>
</div>

    <div class="form-group">
  <label for="sel2" style=" font-weight: 1000;">Delivery Rating:</label>
  <select class="form-control" id="sel2">
    <option>1</option>
    <option>2</option>
    <option>3</option>
    <option>4</option>
    <option>5</option>
  </select>
</div>
    
    <div class="form-group">
      <label for="cmnt" style=" font-weight: 1000;">Add a Comment:</label>
      <input type="text" class="form-control" id="addc" placeholder="Enter your Comment" name="addc">
    </div>
    
    
    
    
    
    <button type="submit" class="btn btn-default">Submit</button>
  </form>
    </div>
    
    
  </div>
</div>

</body>
</html>
